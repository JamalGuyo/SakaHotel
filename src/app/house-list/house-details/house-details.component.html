<div class="house-details">
  <div class="card">
    <div class="card-header">
      <agm-map
        [latitude]="hotel.lat"
        [longitude]="hotel.lng"
        [mapTypeControl]="true"
      >
        <agm-marker
          [latitude]="hotel.lat"
          [longitude]="hotel.lng"
          [label]="hotel.label"
        >
        </agm-marker>
      </agm-map>
    </div>
    <div class="card-body d-flex flex-column">
        <div class="d-flex flex-column justify-content-around align-items-center">
            <h1 class="display-6 text-secondary font-weight-bold text-mono">{{hotel.address}}</h1>
            <p class="display-6 text-secondary font-weight-bold text-mono contact">contact: +254-787654321</p>
        </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 d-flex flex-column justify-content-around shadow p-1">
          <img [src]="hotel.image" />
          <div class="d-flex justify-content-between">
                <p class="text-dark font-weight-bold">
                    {{ hotel.price | currency: 'Ksh' }}
                </p>
                <p>
                    <span class="badge badge-pill badge-info d-flex"
                        ><span class="badge badge-light">{{ hotel.rating }}</span>
                        <app-star [rating]="hotel.rating"></app-star
                    ></span>
                </p>
          </div>

        </div>
        <div class="col-xs-12 col-md-8 shadow p-1">
            <h6 class="text-info text-center">Book Hotel</h6>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <span class="fas fa-house"></span>
                        </span>
                    </div>
                    <input type="number" class="form-control" id="rooms" aria-describedby="roomsHelp" placeholder="Enter Number of Rooms">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <span class="fas fa-number"></span>
                        </span>
                    </div>
                    <input type="number" class="form-control" id="days" placeholder="Enter Number of Days">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <span class="fas fa-phone"></span>                            
                        </span>
                    </div>
                    <input type="number" class="form-control" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <button type="submit" class="btn btn-block btn-info">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
